name: Build and Push to DockerHub

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        id: docker_build
        run: |
          TAG=$(git rev-parse --short HEAD)
          echo "TAG=$TAG" >> $GITHUB_ENV
          docker build -t docker.io/youssefhassan122/todo-app:$TAG .
          docker push docker.io/youssefhassan122/todo-app:$TAG

      - name: Update kustomization.yaml image tag
        run: |
          cd k8s-conf/todo-app/k8s
          kustomize edit set image docker.io/youssefhassan122/todo-app=docker.io/youssefhassan122/todo-app:${{ env.TAG }}

      - name: Commit and push updated kustomization.yaml
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s-conf/todo-app/k8s/kustomization.yaml
          git commit -m "ci: update image tag to $TAG"
          git push origin main
